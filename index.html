<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Coffee Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link href='http://fonts.googleapis.com/css?family=Delius+Swash+Caps' rel='stylesheet'>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="style/flat-ui.css"/>
    <link rel="stylesheet" href="style/simple-sidebar.css"/>
    <link rel="stylesheet" href="style/main.css"/>

    <!--<script src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>-->
    <!--<script type="text/javascript"-->
    <!--src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAqVc-f9T7sVkWRHbJddiwdr0Gf0nel1lU">-->
    <!--</script>-->
    <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB6tnYAqdRsoSx6iA5m7OV0cdtsGktBtD4">
    </script>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-embossed container-fluid" role="navigation">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-01">
                <span class="sr-only">Toggle navigation</span>
            </button>
            <a class="navbar-brand" href="#">CoffeeMap</a>
        </div>

        <div class="collapse navbar-collapse" id="navbar-collapse-01">
            <form class="navbar-form navbar-left searchbar" data-bind="submit: handleInput" role="search">
                <div class="form-group searchbar-body">
                    <div class="input-group">
                        <input class="form-control" data-bind="value: curAddress" type="search" placeholder="Where are you?">
                            <span class="input-group-btn">
                                <button type="submit" class="btn"><span class="fui-search"></span></button>
                            </span>
                    </div>
                </div>
            </form>
        </div><!-- /.navbar-collapse -->
        <button class="navbar-right btn btn-primary btn-wide" id="menu-toggle" data-bind="visible: cafeNearbyMarkers().length > 0">
            Cafe List
        </button>
    </nav>

    <div id="wrapper" class="toggled">
        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <div id="sidebar-body">
                <ul class="nav nav-list nav-list-vivid" data-bind="foreach: cafeNearbyMarkers, visible: cafeNearbyMarkers().length > 0">
                    <!--<ul data-bind="foreach: cafeNearbyMarkers, visible: cafeNearbyMarkers().length > 0">-->
                    <li data-bind="click: $root.goToCafeMarker">
                        <a><span class="glyphicon glyphicon-asterisk"></span><span data-bind="text: title"></span></a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- /#sidebar-wrapper -->
        <div id="page-content-wrapper">
            <div id="map-canvas"></div>
        </div>
    </div>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="scripts/flat-ui.min.js"></script>
    <script src="bower_components/knockout/dist/knockout.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
